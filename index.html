<!DOCTYPE html>
<html>
  <head>
    <title>EE Demo: Polygon Drawing</title>
    <!-- Load the Roboto font. -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">

    <!-- Load the Google Maps API. -->
    <script src="https://maps.google.com/maps/api/js?&libraries=drawing&key=YOUR_KEYjs"></script>

    <!-- Load jQuery, a 3rd-party library. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Load compiled Earth Engine JavaScript client library. -->
    <script src="ee_api_js.js"></script>

    <!-- Load our script. -->
    <script src="script.js"></script>

    <!-- Load our styles. -->
    <link rel="stylesheet" href="style.css">
  </head>
    <body>
    <h1>Polygon Drawing</h1>

    <p>Draw a polygon on the map to compute the greenhouse gas emission in the region.</p>

    <div class="wrapper">
      <div class="wrapper-left">
        <div class="map" style="width: 850px"></div>
        <div class="g-sign-in hidden">
          <span class="label">Sign in with:</span>
          <div class="button">
            <span class="icon"></span>
            <span class="button-text">Google</span>
          </div>
        </div>
      </div>
      <div class="wrapper-right">
		<p id="s" style="margin: 5px 15px 5px 15px">CO2EQ layer</p>
		<div id="sel">
			<select id="select_layer" style="margin: 5px 15px 5px 15px">
				<option value='co2eq'>CO2EQ layer</option>
				<option value='co2'>CO2 layer</option>
				<option value='ch4'>CH4 layer</option>
				<option value='n2o'>N2O layer</option>
			</select>
		</div>
		<p id="a" style="margin: 5px 15px 5px 15px">Mean</p>
		<div id="algorithm">
			<select id="alg" style="margin: 5px 15px 5px 15px">
				<option value="mean">Mean</option>
				<option value="min">Min</option>
				<option value="max">Max</option>
				<option value="total">Total</option>
			</select>
		</div>
		<div id="Range" style="margin: 5px 15px 5px 15px">
			<p id="lessP">Less than</p>
			<input type="range" id="lessRange" value="100"></input><br/>
			<p id="moreP">More than<p>
			<input type="range" id="moreRange" value="0"></input><br/>	
			<button id="rangeButton">Try it!</button>
		</div>
		<div class="polygon-details hidden">
          <div class="result" style="margin: 5px 15px 5px 15px"></div>
          <button class="draw-new" style="margin: 5px 15px 5px 15px">Draw a new polygon</button>
        </div>
      </div>
		<div style="position: absolute; bottom: 10px; right: 0; border: 0; z-index: 1;">
			<img src="google_earthengine_powered_400px.png">
		</div>
		<div>
		 <img style="position: absolute; top: 0; right: 0; border: 0; z-index: 1;"
           alt="Fork me on GitHub"
           src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67">
		</div>
    </div>
	
  </body>
</html>
